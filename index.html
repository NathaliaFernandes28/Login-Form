<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./sass/Imagem/UserName.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Login Form</title>
  </head>
  <body>
    <div class="container">
      <div class="background">
        <div class="header">
          <header>
            <h2>Login</h2>
          </header>
        </div>
        <section class="form">
          <form action="/action_page.php" method="post">
            <img
              src="./sass/Imagem/UserName.png"
              alt="Username"
              class="imgusername"
            />
            <label for="Username">Username</label>

            <input type="text" id="Username" name="Username" />

            <label for="Password">Password</label>

            <input type="password" id="Password" name="Password" />
          </form>
        </section>
        <section>
          <div class="forgot">
            <p>Forgot password?</p>
          </div>
          <div class="Login">
            <p>Login</p>
          </div>
        </section>
        <section>
          <div class="img">
            <div class="sign">
              <p>Or Sign Up using</p>
            </div>
            <img
              src="./sass/Imagem/facebook.png"
              alt="facebook"
              class="facebook"
            />
            <img
              src="./sass/Imagem/twitter.png"
              alt="twitter"
              class="twitter"
            />
            <img src="./sass/Imagem/google.png" alt="google" class="google" />
          </div>
        </section>
        <footer class="footer">
          <div class="paragraph">
            <p>Or Sign Up using</p>
          </div>
          <div class="link">
            <p>SIGN UP</p>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
